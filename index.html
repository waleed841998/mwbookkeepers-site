<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MW Bookkeepers</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Header with original color */
    header {
      background-color: #003366; /* original blue */
      color: white;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }
    header img {
      height: 180px;
    }
    header h1, header p {
      margin: 10px 0;
    }

    /* Navigation */
    nav {
      background-color: #003366;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #FFD700;
      color: #003366;
    }

    /* Service Cards */
    .services-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .service-card {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .service-card:hover {
      transform: translateY(-5px);
    }
    .service-card h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #003366;
    }

    /* Section padding */
    section {
      padding: 20px;
    }

    /* Footer Social Icons */
    .social-links a {
      margin-right: 10px;
      transition: transform 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.2);
    }

    /* Contact Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: #FFD700;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #FFD700;
      color: #003366;
    }
  </style>
</head>
<body>

  <header>
    <img src="mwlogo.png.png" alt="MW Bookkeepers">
    <h1>Welcome to MW Bookkeepers</h1>
    <p>We provide Remote Bookkeeping services for individuals and all kinds of businesses including Property Management, Ecommerce, Retail & other Small Businesses.</p>
  </header>

  <!-- Navigation Menu -->
  <nav>
    <a href="#bookkeeping">Bookkeeping</a>
    <a href="#cleanup">Cleanup</a>
    <a href="#reconciliation">Reconciliation</a>
    <a href="#arap">A/R & A/P</a>
    <a href="#budgeting">Budgeting</a>
    <a href="#tax">Tax</a>
    <a href="#adhoc">Custom Services</a>
    <a href="#contact">Contact</a>
  </nav>
